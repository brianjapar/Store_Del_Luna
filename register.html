<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div id="form">
            <form action="home.html">
                <div id="title" class="up-down">Store Del Luna</div>
                <div class="up-down">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" class="inputs">
                </div>
                <div class="up-down">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" class="inputs">
                </div>
                <div class="up-down">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="" id="confirm-password" class="inputs">
                </div>
                <div class="up-down">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="fullname" class="inputs">
                </div>
                <div class="split">
                    <div class="gender-div">
                        <div>
                            <label for="">Gender</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="male" class="gender-btn">
                            <label for="">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" class="gender-btn">
                            <label for="">Female</label>
                        </div>
                    </div>
                </div>
                <div class="up-down">
                    <label for="">Email</label>
                    <input type="text" name="" id="email" class="inputs">
                </div>
                <div class="up-down">
                    <label for="">Age</label>
                    <input type="text" name="" id="age" class="inputs">
                </div>
                <div class="up-down">
                    <label for="">Address</label>
                    <textarea name="" id="address" cols="69" rows="5" class="inputs">
                     </textarea>
                </div>
                <div class="up-down agreement">
                    <p><input type="checkbox" name="" id="term">
                    <label for="">I Agree With Term and Conditions</label></p>
                </div>
               
                <button id="register-btn" onclick="return register()">Register</button>
               
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
