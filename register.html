<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- username, password, confirmation password, full name, gender, email, age, term and conditions -->
    <div class="bg-img"></div>
    <div id="form">
        <form action="">
            <div id="title">Store Del Luna</div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="inputs">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="inputs">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="" id="confirm-password" class="inputs">
            </div>
            <div>
                <label for="">Full Name</label>
                <input type="text" name="" id="fullname" class="inputs">
            </div>
            <div>
                <label for="">Gender</label>
                <div class="split">
                    <span>
                        <input type="radio" name="gender" id="male">
                        Male
                    </span>
                    <span>
                        <input type="radio" name="gender" id="female">
                        Famale
                    </span>
                </div>
            </div>
            <div>
                <label for="">Email</label>
                <input type="text" name="" id="email" class="inputs">
            </div>
            <div>
                <label for="">Age</label>
                <input type="number" name="" id="age" class="inputs">
            </div>
            <div>
                <p><input type="checkbox" name="" id="term">
                <label for="">I Agree With Term and Conditions</label></p>
            </div>
            <div>   
                <button id="register-btn" onclick="return register()">Register</button>
            </div>
        </form>
    </div>
</body>
    <script src="register.js"></script>
</html>
