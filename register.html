<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- username, password, confirmation password, full name, gender, email, age, term and conditions -->
    <div id="form">
        <form action="">
            <div>
                <label for="username">Username</label>
                <input type="text" name="" id="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="" id="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="" id="confirm-password">
            </div>
            <div>
                <label for="">Full Name</label>
                <input type="text" name="" id="fullname">
            </div>
            <div>
                <label for="">Gender</label>
                <div class="split">
                    <p><input type="radio" name="gender" id="male"><label for="male">Male</label>
                    </p>
                    <p><input type="radio" name="gender" id="female"><label for="female">Female</label>
                    </p>
                </div>
            </div>
            <div>
                <label for="">Email</label>
                <input type="text" name="" id="email">
            </div>
            <div>
                <label for="">Age</label>
                <input type="number" name="" id="age">
            </div>
            <div>
                <p><input type="checkbox" name="" id="term">
                <label for="">I Agree With Term and Conditions</label></p>
            </div>
            <div>   
                <button id="register-btn" onclick="return register()">Register</button>
            </div>
        </form>
    </div>
</body>
    <script src="register.js"></script>
</html>
